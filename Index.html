<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",
    intial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>
<body>
<div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number numer1">1</div>
    <div class="number numer2">2</div>
    <div class="number numer3">3</div>
    <div class="number numer4">4</div>
    <div class="number numer5">5</div>
    <div class="number numer6">6</div>
    <div class="number numer7">7</div>
    <div class="number numer8">8</div>
    <div class="number numer9">9</div>
    <div class="number numer10">10</div>
    <div class="number numer11">11</div>
    <div class="number numer12">12</div>
</div>

</body>
</html>
